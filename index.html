<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de carregamentos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="grid">

        <!-- Carregamento 1 -->
        <div class="container">
            <div class="anel"></div>
            <div class="anel"></div>
            <div class="anel"></div>
            <span class="carregamento">Carregando...</span>
        </div>

        <!-- Carregamento 2 -->
        <div class="carre2">
            <div class="anel2"></div>
            <span class="carregamento2">Carregando...</span>
        </div>

        <!-- Carregamento 3 -->
        <div class="carre3">
            <div class="linhas"></div>
        </div>

        <!-- Carregamento 4 -->
        <div class="carre4">
        <div class="dots">
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
            <span style="--i:4"></span>
            <span style="--i:5"></span>
            <span style="--i:6"></span>
            <span style="--i:7"></span>
            <span style="--i:8"></span>
            <span style="--i:9"></span>
            <span style="--i:10"></span>
            <span style="--i:11"></span>
            <span style="--i:12"></span>
            <span style="--i:13"></span>
            <span style="--i:14"></span>
            <span style="--i:15"></span>
        </div>
        </div>
    </div>
</body>
</html>
